
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zeyada&family=Gochi+Hand&family=Special+Elite&display=swap');
      
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #fcfaf5; /* Cream background */
      }

      /* Vintage paper texture overlay */
      .paper-texture {
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      }

      /* Noise overlay for the photos */
      .noise-overlay {
        position: relative;
      }
      .noise-overlay::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="paper-texture">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
